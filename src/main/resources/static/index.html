<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Reading Corner</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <script src="./script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="forms">
        <form id="bookForm">
            <label for="title">Book Title:</label>
            <input type="text" id="title" required>
        
            <label for="author">Author:</label>
            <input type="text" id="author" required>
        
            <label for="status">Status:</label>
            <select id="status">
                <option value="Want To Read">Want To Read</option>
                <option value="Currently Reading">Currently Reading</option>
                <option value="Finished">Finished</option>
            </select>
        
            <button type="button" onclick="addBook()">Add Book</button>
        </form>
        <form id="updateForm">
            <label for="updateId">ID:</label>
            <input type="text" id="updateId" required>
        
            <label for="updateStatus">Status:</label>
            <select id="updateStatus">
                <option value="Want To Read">Want To Read</option>
                <option value="Currently Reading">Currently Reading</option>
                <option value="Finished">Finished</option>
            </select>
            <button type="button" onclick="updateBookStatus()">Update Status</button>
        </form>
        <form id="deleteFormById">
            <label for="deleteId">ID:</label>
            <input type="text" id="deleteId" required>
            <button type="button" onclick="deleteBookById()">Delete Book By Id</button>
        </form>
        <form id="deleteFormByTitleAndAuthor">
            <label for="deleteTitle">Title:</label>
            <input type="text" id="deleteTitle" required>
            <label for="deleteAuthor">Author:</label>
            <input type="text" id="deleteAuthor" required>
            <button type="button" onclick="deleteBookByTitleAndAuthor()">Delete Book By Title And Author</button>
        </form>
        </div>
        <div id="lists">
            <div id="list1" class="list">
            <h3>Want to read</h3>
            <div id="wantToReadList"></div>
            </div>
            <div id="list2" class="list">
             <h3>Currently reading</h3>
             <div id="currentlyReadingList"></div>
            </div>
            <div id="list3" class="list">
             <h3>Finished</h3>
             <div id="finishedList"></div>
            </div>
            </div>
    </body>
</html>
